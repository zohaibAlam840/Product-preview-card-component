<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="imag">
      <img src="images/image-product-desktop.jpg" alt="Product-image">
    </div>
    <div class="description">
      <p>P E R F U M E </p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretaion composed by Olivier Palge, Perfumer-Creator for the house of CHANEL.</p>
      <div class="price"><h1>$149.99</h1><p><s>$169.99</s></p></div>
      <button><object data="images/icon-cart.svg" alt="svg-image" width="15px" height="15px"></object> Add to Cart</button>
    </div>
  </main>
</body>
</html>
